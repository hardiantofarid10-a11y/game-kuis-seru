<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Kelas 10 - 50 Soal</title>
    <style>
        /* CSS Sederhana untuk tampilan */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .timer { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            padding: 10px; 
            background-color: #f00; 
            color: white; 
            font-size: 24px; 
            font-weight: bold;
            border-radius: 5px;
        }
        .soal { 
            margin-bottom: 20px; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        .soal-nomor { font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="timer">
        Sisa Waktu: <span id="countdown">00:09</span>
    </div>

    <h1>Ujian Akhir Semester - Kelas 10</h1>
    <hr>
    
    <form id="quizForm">
        <div class="soal" id="soal-1">
            <p class="soal-nomor">1. Apa ibukota negara Indonesia?</p>
            <input type="radio" id="q1a" name="q1" value="A">
            <label for="q1a">A. Surabaya</label><br>
            <input type="radio" id="q1b" name="q1" value="B">
            <label for="q1b">B. Bandung</label><br>
            <input type="radio" id="q1c" name="q1" value="C">
            <label for="q1c">C. Jakarta</label><br>
            <input type="radio" id="q1d" name="q1" value="D">
            <label for="q1d">D. Yogyakarta</label><br>
        </div>

        <div class="soal" id="soal-50">
            <p class="soal-nomor">50. Soal terakhir tentang materi kelas 10?</p>
            <input type="radio" id="q50a" name="q50" value="A">
            <label for="q50a">A. Pilihan A</label><br>
            <input type="radio" id="q50b" name="q50" value="B">
            <label for="q50b">B. Pilihan B</label><br>
            <input type="radio" id="q50c" name="q50" value="C">
            <label for="q50c">C. Pilihan C</label><br>
            <input type="radio" id="q50d" name="q50" value="D">
            <label for="q50d">D. Pilihan D</label><br>
        </div>
        
        <br>
        <button type="submit">Kirim Jawaban</button>
    </form>

    <script>
        const totalSeconds = 9; // Batas waktu 9 detik
        let timeRemaining = totalSeconds;
        const countdownDisplay = document.getElementById('countdown');
        const form = document.getElementById('quizForm');

        function updateCountdown() {
            const seconds = timeRemaining % 60;
            const minutes = Math.floor(timeRemaining / 60);
            
            // Format waktu (misal: 00:09)
            countdownDisplay.textContent = 
                String(minutes).padStart(2, '0') + ":" + 
                String(seconds).padStart(2, '0');

            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                alert("Waktu Habis! Jawaban Anda otomatis dikirim.");
                // Mengirim formulir secara otomatis saat waktu habis
                form.submit(); 
            } else {
                timeRemaining--;
            }
        }

        // Jalankan fungsi hitung mundur setiap 1 detik
        const timerInterval = setInterval(updateCountdown, 1000);

        // Pastikan hitungan mundur ditampilkan segera saat halaman dimuat
        updateCountdown(); 
        
        // Pencegahan pengiriman form manual agar timer tidak terganggu (opsional)
        form.addEventListener('submit', function(e) {
            clearInterval(timerInterval); // Hentikan timer saat dikirim
            alert("Jawaban telah dikirim!");
            // Lakukan pengiriman data ke server di sini (misalnya: e.preventDefault() kemudian fetch/AJAX)
            // Untuk contoh ini, kita biarkan form.submit() berjalan
        });
    </script>

</body>
</html>
